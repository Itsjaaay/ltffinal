<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #f0f0f0;
      }

      tr {
        background-color: rgb(30, 214, 255);
      }

      th {
        background-color: rgb(30, 214, 255);
      }
    </style>
  </head>

  <body>
    <table
      width="100"
      cellpadding="10"
      cellspacing="5"
      border="5"
      style="background-color: white"
      align="center"
    >
      <tr style="background-color: rgb(83, 83, 13)">
        <th
          style="
            background-color: rgb(255, 234, 0);
            color: #f60808;
            font-size: 30px;
          "
          colspan="2"
        >
          Registration Form
        </th>
      </tr>
      <tr>
        <th>Enter Name</th>
        <td>
          <input type="text" name="Enter Name" size="15" maxlength="30" />
        </td>
      </tr>
      <tr>
        <th>Enter Password</th>
        <td>
          <input type="text" name="Enter Name" size="15" maxlength="30" />
        </td>
      </tr>

      <tr>
        <th>Enter Address</th>
        <td><textarea name="" id="" cols="25" rows="2"></textarea></td>
      </tr>

      <tr>
        <th>Select Game</th>
        <td>
          <input
            type="checkbox"
            name="Enter Name"
            size="15"
            maxlength="30"
          />Hockey
          <br />
          <input
            type="checkbox"
            name="Enter Name"
            size="15"
            maxlength="30"
          />Football
          <br />
          <input
            type="checkbox"
            name="Enter Name"
            size="15"
            maxlength="30"
          />Badminton
          <br />
          <input
            type="checkbox"
            name="Enter Name"
            size="15"
            maxlength="30"
          />Cricket
          <br />
          <input
            type="checkbox"
            name="Enter Name"
            size="15"
            maxlength="30"
          />Volleyball
        </td>
      </tr>

      <tr>
        <th>Gender</th>
        <td>
          <input type="radio" name="Enter Name" size="15" maxlength="30" />Male
          <input
            type="radio"
            name="Enter Name"
            size="15"
            maxlength="30"
          />Female
        </td>
      </tr>

      <tr>
        <th>Select ur Age</th>
        <td>
          <select name="devices">
            Select
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="Old">Old</option>
          </select>
        </td>
      </tr>

      <tr>
        <th>Select Photo</th>
        <td><input type="File" name="Choose File" /></td>
      </tr>

      <center>
        <td colspan="6">
          <button
            style="width: 100px; height: 50px; position: relative; left: 0px"
          >
            Click Me</button
          >&nbsp;&nbsp;&nbsp;<button
            style="width: 100px; height: 50px; position: relative; left: 10px"
          >
            Reset</button
          >&nbsp;&nbsp;&nbsp;<button
            style="width: 100px; height: 50px; position: relative; left: 19px"
          >
            Submit
          </button>
        </td>
      </center>
    </table>
  </body>
</html>
